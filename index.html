<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="app.js"></script>

	<link href="http://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet" type="text/css">

	<h1>Tic -Tac -Toe</h1>

</head>
<body>

<table class="grid">
<table class="row1">
	<tbody id="pX">
		<tr>
			<td id="playerX"><p>Player X's <br>turn</p></td>
			<td id="blank">x</td>
			<td id="box1"></td>
			<td id="box2"></td>
			<td id="box3"></td>
			<td id="blank">x</td>
			<td id="playerO"><p>Player O's<br>turn</p></td>
		</tr>
	<tbody>	
</table>

<table class="row2">
	<tbody>
		<tr>
			<td id="box4"></td>
			<td id="box5"></td>
			<td id="box6"></td>
		</tr>
	</tbody>
</table>
<table class="row3">
	<tbody>
		<tr>
			<td id="box7"></td>
			<td id="box8"></td>
			<td id="box9"></td>
		</tr>
	</tbody>
</table>
</table>

<form id= "newGame" action="">
	<button input-type="reset" value="Reset">New Game</button>
</form>


</body>
</html>
